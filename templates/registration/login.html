{% extends "base.html" %} {% load widget_tweaks %}
<section class="container px-4 py-4 mx-auto">
  {% block content %}
  <div class="w-3/6 m-auto">
    <h1
      class="px-6 py-3 mb-4 text-3xl font-bold text-center text-gray-500 uppercase text"
    >
      Login
    </h1>
    <form
      class="grid grid-cols-2 gap-4 p-6 bg-gray-100 rounded-sm shadow-lg place-content-center"
      action=""
      method="post"
    >
      {% csrf_token %}
      <div class="flex flex-col items-start justify-start">
        <span class="">Email/Username </span>
        {{form.username|add_class:"rounded-sm w-full" }}
      </div>

      <div class="flex flex-col items-start justify-center">
        <span class="">Password </span>
        {{ form.password|add_class:"rounded-sm w-full" }}
      </div>

      <div class="inline-flex items-end justify-start">
        <input
          type="submit"
          class="w-1/2 px-2 py-2 leading-5 text-white transition-colors duration-300 transform bg-green-700 rounded-sm cursor-pointer hover:bg-green-600 focus:outline-none"
          value="Login"
        />
      </div>
    </form>
  </div>

  {% endblock content %}
</section>
