{% extends "base.html" %}
{% load widget_tweaks %}
<section class="container px-4 py-4 mx-auto">
  {% block content %}
  <div class="w-3/6 m-auto">
    <h1 class="px-6 py-3 mb-4 text-3xl font-bold text-center text-gray-500 uppercase text">
      Search Results
    </h1>
    {% for post in post_list %}
    <div class="w-full px-6 py-3 m-auto">
      <div class="flex flex-col items-start justify-start space-y-4">
        <h2 class="text-4xl font-bold text-sky-600">
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="w-full text-lg font-light">{{post.body|truncatewords:20 }}</p>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>

  {% endblock content %}
</section>
