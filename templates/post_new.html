{% extends "base.html" %}
{% load widget_tweaks %}
<section class="container px-4 py-4 mx-auto">
  {% block content %}
  <div class="w-3/6 m-auto">
    <h1 class="px-6 py-3 mb-4 text-3xl font-bold text-center text-gray-500 uppercase text">
      New post
    </h1>
    <form action="" method="post">
      {% csrf_token %}
     <div>
      {{ form.title|add_class:"rounded-sm w-full" }}
     </div>

     <div>
      {{ form.body|add_class:"mt-4 rounded-sm w-full" }}
     </div>
      <input type="submit" class="px-8 py-2 mt-4 leading-5 text-white transition-colors duration-300 transform bg-green-700 rounded-md hover:bg-green-600 focus:outline-none " value="Save" />
    </form>
  </div>

  {% endblock content %}
</section>
