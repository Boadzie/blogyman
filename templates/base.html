{% load static %} {% load tailwind_tags %} {% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Blogy</title>
    {% tailwind_css %}
  </head>

  <body>
    <header
      class="flex justify-between p-3 font-extrabold text-white uppercase bg-gray-700"
    >
      <div class="flex items-center justify-start space-x-4">
        <div class="hover:text-sky-600">
          <h1><a href="{% url 'home' %}">Blogy</a></h1>
        </div>
        <div class="hover:text-sky-600">
          <a href="{% url 'post_new' %}"> New Post</a>
        </div>
      </div>
      <div class="flex items-center justify-around w-3/6 space-x-4">
        <form class="w-full rounded-sm" action="{% url 'search_results' %}" method="GET">
          <div>
           <input required class="text-gray-400 rounded-md" type="text" name="q" placeholder="Search Articles"
          </div>
           <input type="submit" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform rounded-md bg-sky-600 hover:bg-sky-700 focus:outline-none " value="Search" />
         </form>
      </div>
      <div class="flex items-center justify-end w-2/3 space-x-4">
        {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a class="hover:text-sky-600" href="{% url 'logout' %}">Log out</a></p>
        {% else %}

        <a class="hover:text-sky-600" href="{% url 'login' %}">Log In</a>
        <a class="hover:text-sky-600" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </header>
    {% block content %} {% endblock content %}
  </body>
</html>
