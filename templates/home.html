{% extends "base.html" %} {% block content %}
<section class="flex min-h-screen">
  <img
    class="object-cover object-center w-2/3"
    src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    alt="img"
  />
  <div class="w-1/3">
    <h2
      class="mb-4 px-6 text-3xl font-bold tracking-[1rem] bg-sky-600 py-3 text-white uppercase text"
    >
      Posts
    </h2>
    {% for post in post_list %}
    <div class="w-full px-6 py-3 m-auto">
      <div class="flex flex-col items-start justify-start space-y-4">
        <h2 class="text-3xl font-bold text-sky-600">
          <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </h2>
        <p class="w-full text-lg font-light">{{post.body|truncatewords:20 }}</p>
      </div>
    </div>
    {% endfor %} {% include "pagination.html" with page=page_obj %}
  </div>
</section>
{% endblock content %}
